<div class="container-fluid" style="padding: 160px 0;background: linear-gradient(45deg,#258ec1,#2b5698);">
    
  <div class="row background-row py-5">
    <div class="col-md-12">
        
      <div class="col-md-6 welcome-div hidden-xs hidden-sm">
        <div class="text-welcome text-white">
          <p style="font-size: 40px;text-shadow: 2px 2px 2px #717171;">WELCOME</p>
        </div>
      </div>
      <div class="col-md-6 mx-auto col-12">
        <div class="reqError" #reqError></div>
        <div class="row">
          <div class="col-sm-8 col-md-8 col-8 mx-auto">
            <div class="hidden-md hidden-lg mb-5">
              <h4 class="text-center text-white">WELCOME</h4>
            </div>
            <form [formGroup]="loginForm" class="text-white">
              <!-- <h5 class="text-center ">LOGIN</h5> -->
              <div class="form-group">
                <input type="email" class="form-control login-text" placeholder="Email" formControlName="email" required>
                <div *ngIf=" loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)" class="error">
                  Enter a valid email id
                </div>
              </div>
              <div class="form-group">
                <input type="password" class="form-control login-text" placeholder="Password" formControlName="password" required>
                <div *ngIf=" loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)"
                  class="error">
                  Enter a valid password
                </div>
              </div>

              <button class="btn btn-login" (click)="onLoginSubmit()" type="submit">
                <span>LOGIN</span>
                <span class="spinner" *ngIf="process">
                  <i class="fas fa-spinner"></i>
                </span>
              </button>
            </form>
            <div class="mt-2 text-center text-white">
              <a href="javascript:void(0)" class="text-white" style="font-size: 13px" data-toggle="modal" data-target="#resetModal">Forgot Password ?</a>
            </div>
            <div class="mt-2 text-center text-white">
              <span>New user? </span>&nbsp;
              <a routerLink="/signup" style="font-size: 13px;color: #c2f7ff;font-size: 13px">SIGN UP</a> &nbsp;now
            </div>
            <p class="text-center text-white my-2">OR</p>
            <div class="social-login">
              <div class="form-group">
                <button class="btn text-white" style="background: #3b5999;width: 100%;padding: 0 15px 0 0;border: 0;" (click)="signInWithFB()">
                  <span class="icon-soc-f">
                    <i class="fa fa-facebook-f"></i>&nbsp;&nbsp;</span>
                  <span class="login-text-soc">LOGIN WITH FACEBOOK</span>
                </button>
              </div>
              <div class="form-group">
                <button class="btn text-white" style="background: #dd4b39;width: 100%;padding: 0 15px 0 0;border: 0;" (click)="signInWithGoogle()">
                  <span class="icon-soc-g">
                    <i class="fa fa-google"></i>&nbsp;&nbsp;</span>
                  <span class="login-text-soc">LOGIN WITH GOOGLE</span>
                </button>
              </div>
            </div>
          </div>
        </div>


      </div>
    </div>
  </div>
</div>
<div id="resetModal" class="modal fade" role="dialog">
    <div class="modal-dialog" style="margin-top: 185px;">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="margin-top: 10%;">
          <div class="reqError2" #reqError2></div>
          <h5 style="margin-bottom:0px !important;"class="modal-title mb-4">Enter your email id</h5> 
          <button style="padding-top:0px !important;" class="close" type="button" data-dismiss="modal">X</button>
        </div>
        <div class="modal-body">   
          <form [formGroup]="pwdResetForm">
            <div class="form-group">
              <input type="email" formControlName="forgetemail" name="forgetemail" class="form-control" placeholder="Email ID">
              <div *ngIf=" pwdResetForm.get('forgetemail').required && (pwdResetForm.get('forgetemail').dirty || pwdResetForm.get('forgetemail').touched)" class="error">
                Email required
              </div>
              <div *ngIf=" pwdResetForm.get('forgetemail').invalid && (pwdResetForm.get('forgetemail').dirty || pwdResetForm.get('forgetemail').touched)" class="error">
                Enter a valid email id
              </div>
            </div>
            <button class="btn btn-info" (click)="forget_password()" type="submit"> Send verification</button>
            <!-- <span >{{forgetres}}</span> -->
          </form>
        </div>
      </div>
  
    </div>
  </div>
